{%extends "base.html"%}
<!-- Main Content-->
{%block title%}
Результаты поиска
{%endblock%}
{%block content%}
<div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
        {%for item in vacancy%}
        <!-- Post preview-->
        <div class="post-preview">

            <a href="{{item.link_id}}">
                <h2 class="post-title">
                    <p>{{item.position_id}}</p>
                </h2>
                <h3 class="post-subtitle">
                    <p>Город: {{item.region_id}}</p>
                    <p>Фирма: {{item.firma_id}}</p>
                    <p>Зарплата: {{item.zarplata_id}}</p>
                    <p>Ссылка: {{item.link_id}}</p>
                </h3>
            </a>

        </div>

        <!-- Divider-->
        <hr class="my-4"/>
        {%endfor%}

        <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts
            →</a></div>
    </div>
</div>
{%endblock%}
